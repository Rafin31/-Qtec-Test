<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Product Cart</title>


</head>

<body>
    <div class="container-fluid h-100">
        <div class="row">
            <div class=" product_container col-md-8">
                <div class="col-md-10 card shadow p-3 m-3">
                    <input type="text" class="form-group" placeholder="Search">
                </div>

                <div id="products" class="col-md-10">


                </div>

            </div>
            <div class="cart_container col-md-4">
                <div class="cart card shadow p-3 m-3">
                    <div class="card-title">
                        <i class="fa fa-user mr-2"></i>Add customer
                        <hr>
                        <div id="card_body" class="card-body">

                        </div>

                        <div class="bottom row">
                            <div class="left">
                                <h5>Discount</h5>
                                <h5>Subtotal</h5>
                                <h5>Tax</h5>
                                <h5>Total</h5>
                            </div>
                            <div class="right">
                                <h5>0.0</h5>
                                <h5>0.0</h5>
                                <h5>0.0</h5>
                                <h5>25</h5>
                            </div>

                        </div>
                        <div class="pay">
                            <h4>Pay</h4>
                            <h4>50</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="app.js"></script>
    <script src="https://use.fontawesome.com/8b1e61039f.js"></script>
</body>

</html>
